<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="backgroundImg"></div>
<main class="container">
  <article class="left">
    <div class="left--data">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo logo">
      </div>
      <div class="left--boxes">
        <ul>
          <li class="box">
            <img src="images/icon-document.svg" id="document" alt="Document icon">
          </li>
          <li class="box">
            <img src="images/icon-folder.svg" id="folder" alt="Folder icon">
          </li>
          <li class="box">
            <img src="images/icon-upload.svg  " id="upload" alt="Upload icon">
          </li>
        </ul>
      </div>
    </div>
  </article>
  <article class="right">
    <p class="gb-right">
      <span>185</span>
      GB left
    </p>
    <p class="right--description">Youâ€™ve used <span>815 GB</span> of your storage</p>
    <div class="right--bar">
      <span class="right--bullet"></span>
    </div>
    <div class="right--range">
      <p class="zero">0 GB</p>
      <p class="thousand">1000 GB</p>
    </div>
  </article>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Petr Bednarski</a>.
  </div>
</body>
</html>
